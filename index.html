<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tembak cewek</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flec justify-center items-center h-screen">
    <div class="border border-2 border-gray-600 bg-white p-4 rounded-md shadows-lg justify-center flex flex-col">
        <img id="Gambar"
        class="rounded-md mb-3"
        src="https://uploads.disquscdn.com/images/ad630f882fb29a0b88f123eba5e28010eadeaa6f8967b9694c023f3ff1e0c43d.gif" 
        width="300"
        alt="">
        <h1 class="font bold text-slate-800 text-x1" id="kalimat">APA KAH KAMU MAU JADI PACAR KUU?</h1>
        <div class="mt-3 text-white justify-center flex gap4">
            <button onclick="yaDitekan()" id="tombolYA" class="bg-green-700 px4 py-1 rounded w-32">YA</button>
            <button id="tombolTidak" onclick="tidakDitekan()" class="bg-red-700 px-4 py1 rounded w-32">TIDAK</button>
        </div>
        <script>
            let liskalimat = ["Bilang ya aja", "MENDING KILIK YA ADA JANGAN TIDAK", "Udah jangan di pencet YA"];
            let kalimat = document.getElementById("kalimat")
            let Gambar = document.getElementById("Gambar")
            let tombolTidak = document.getElementById("tombolTidak");
            let tombolYa = document.getElementById("tombolYa");
            function yaDitekan() {
                kalimat.innerHTML = "Makasih udah terima saya jadi pacar kamu ";
                Gambar.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkAgUxaUzkHQTfxsoDmq-jIOnlUncGxa1X9g&s"
                tombolYa.style.visibility = "hidden"
                tombolTidak.style.visibility = "hidden"  
            }
            function tidakDitekan() {
                kalimatRadom = Math.floor(Math.random() 
                * liskalimat.length) 
                kalimat.innerHTML = liskalimat[kalimatRadom]
                tombolTidak.style.position = "absolute";
                let angkaRandom = Math.floor(Math.random () * 500);
                let angkaRandom2 = Math.floor(Math.random () * 500);
                tombolTidak.style.left = angkaRandom +`px`;
                tombolTidak.style.top = angkaRandom +`px`;
            
                
            }
         
        </script>
    </div>
    
</body>
</html>
